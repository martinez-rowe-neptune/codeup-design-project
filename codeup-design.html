<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Codeup Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/codeup-design.css">
        <script src="https://kit.fontawesome.com/6a7da1b2ca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="images/logo.png" class="logo">
            </div>
        </header>
        <main>
            <div class="row-cols-1">
                <h1 class="text-center col">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
            <div class="row-cols-1">
                <h3 class="text-center col">FROM PARK CITY, UTAH</h3>
            </div>
            <div class="row d-flex p-0 mx-2">
                <div class="container p-0 col-12 col-sm-6 d-flex justify-content-center justify-content-sm-around align-items-center">
                    <div class="col-3 p-0 mr-3 mb-2"> <span class="circle design mx-0">DESIGN</span></div>
                    <div class="col-3 p-0 mr-3 mb-2"><span class="circle develop mx-0">DEVELOP</span></div>
                </div>
                <div class="container p-0 col-12 col-sm-6 d-flex justify-content-center justify-content-sm-around">
                    <div class="col-3 p-0 mr-3 mb-2"> <span class="circle support mx-0">SUPPORT</span></div>
                    <div class="col-3 p-0 mr-3 mb-2"><span class="circle host mx-0">HOST</span></div>
                </div>
            </div>

            <div>
                <p></p>
                <p class="border-secondary"></p>
            </div>


            <div>
              <p class="text-center area-header">SELECTED WORK</p>

<!--               div for image--------------------------------------------->
                <div class="row">
                <div class="img col-12 col-sm-6">
                    <img class="apple-ipad" src="images/apple-ipad.jpg">
                    <div class="d-flex row img-box justify-content-between">
                        <p class="area-header">FEATURED PROJECT</p>
                        <div class="d-flex">
                            <span class="mini-circle design">D</span>
                            <span class="mini-circle develop">D</span>
                            <span class="mini-circle support">S</span>
                            <span class="mini-circle host">H</span>
                        </div>
                    </div>
                </div>
                <div class="img d-sm-block d-none col-sm-6">
                    <img class="apple-ipad" src="images/macbook.jpg">
                    <div class="d-flex row img-box justify-content-between">
                        <p class="area-header">FEATURED PROJECT</p>
                        <div class="d-flex">
                            <span class="mini-circle design">D</span>
                            <span class="mini-circle develop">D</span>
                            <span class="mini-circle support">S</span>
                            <span class="mini-circle host">H</span>
                        </div>
                    </div>
                </div>
                </div>
                <!--               div for image--------------------------------------------->
                <div class="row">

                <div class="img d-sm-block d-none col-sm-6">
                    <img class="apple-ipad" src="images/man.jpg">
                    <div class="d-flex row img-box justify-content-between">
                        <p class="area-header">FEATURED PROJECT</p>
                        <div class="d-flex">
                            <span class="mini-circle design">D</span>
                            <span class="mini-circle develop">D</span>
                            <span class="mini-circle support">S</span>
                            <span class="mini-circle host">H</span>
                        </div>
                    </div>
                </div>
                <div class="img d-sm-block d-none col-sm-6">
                    <img class="apple-ipad" src="images/security.jpg">
                    <div class="d-flex row img-box justify-content-between">
                        <p class="area-header">FEATURED PROJECT</p>
                        <div class="d-flex">
                            <span class="mini-circle design">D</span>
                            <span class="mini-circle develop">D</span>
                            <span class="mini-circle support">S</span>
                            <span class="mini-circle host">H</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>



        </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    </body>
</html>
